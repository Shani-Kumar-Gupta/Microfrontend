<div class="product-listing-container">
  <h2>Product Listing</h2>
  
  <div class="products-grid" *ngIf="products.length > 0; else noProducts">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-header">
        <h3 class="product-name">{{ product.name }}</h3>
        <span class="product-price">${{ product.price.toFixed(2) }}</span>
      </div>
      <p class="product-description">{{ product.description }}</p>
      <div class="product-actions">
        <button class="btn btn-edit" (click)="onEdit(product)">
          <span>âœï¸</span> Edit
        </button>
        <button class="btn btn-delete" (click)="onDelete(product.id)">
          <span>ğŸ—‘ï¸</span> Delete
        </button>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <div class="no-products">
      <p>No products available. Create a new product to get started!</p>
    </div>
  </ng-template>
</div>
