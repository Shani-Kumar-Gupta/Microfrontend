<div class="product-form-container">
  <h2>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h2>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label for="name">Product Name *</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        [class.invalid]="name?.invalid && name?.touched"
        placeholder="Enter product name">
      <div class="error-message" *ngIf="name?.invalid && name?.touched">
        <span *ngIf="name?.errors?.['required']">Product name is required</span>
        <span *ngIf="name?.errors?.['minlength']">Product name must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Product Description *</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        [class.invalid]="description?.invalid && description?.touched"
        rows="4"
        placeholder="Enter product description"></textarea>
      <div class="error-message" *ngIf="description?.invalid && description?.touched">
        <span *ngIf="description?.errors?.['required']">Product description is required</span>
        <span *ngIf="description?.errors?.['minlength']">Product description must be at least 10 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price *</label>
      <input 
        type="number" 
        id="price" 
        formControlName="price" 
        class="form-control"
        [class.invalid]="price?.invalid && price?.touched"
        step="0.01"
        min="0.01"
        placeholder="Enter product price">
      <div class="error-message" *ngIf="price?.invalid && price?.touched">
        <span *ngIf="price?.errors?.['required']">Price is required</span>
        <span *ngIf="price?.errors?.['min']">Price must be greater than 0</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Update Product' : 'Create Product' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditMode">
        Cancel
      </button>
    </div>
  </form>
</div>
